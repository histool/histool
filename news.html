<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>无趣今日 - 祂的工具箱</title>
    <meta name="description" content="探索艺术与科技领域的最新动态">
    <link rel="stylesheet" href="style_gallery.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js" defer></script>
    <style>
        /* 归档页面特定样式 */
        .blog-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            max-width: 900px;
        }

        .post-card {
            border-bottom: 1px solid #eee;
            padding-bottom: 30px;
            transition: all 0.4s ease;
        }

        .dashboard-nav-btn {
            background: none;
            border: none;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #999;
            cursor: pointer;
            padding: 5px 0;
            transition: all 0.3s ease;
            position: relative;
        }

        .dashboard-nav-btn.active {
            color: #000;
        }

        .dashboard-nav-btn.active::after {
            content: '';
            position: absolute;
            bottom: -11px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #000;
        }

        .post-date {
            font-size: 11px;
            color: #999;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
            font-weight: normal;
            text-transform: uppercase;
        }

        .post-title {
            font-size: 24px;
            font-weight: normal;
            font-style: italic;
            margin-bottom: 12px;
            color: #000;
        }

        .post-content {
            font-size: 15px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 15px;
            text-align: justify;
        }

        .post-image {
            width: 100%;
            margin-top: 30px;
            filter: grayscale(100%);
            transition: filter 0.8s ease;
        }

        .post-card:hover .post-image {
            filter: grayscale(0%);
        }


        #loading-indicator {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #999;
            padding: 100px 0;
        }

        .delete-post-btn {
            background: none;
            border: none;
            color: #ff4d4d;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s ease;
            padding: 0;
        }

        .delete-post-btn:hover {
            opacity: 1;
            text-decoration: underline;
        }

        /* 拖拽上传区域样式 */
        .drop-zone {
            width: 100%;
            height: 120px;
            border: 2px dashed #eee;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.02);
        }

        .drop-zone.dragover {
            border-color: #000;
            background: rgba(0, 0, 0, 0.05);
            color: #000;
        }

        .drop-zone img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .drop-zone .upload-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .clear-preview {
            font-size: 11px;
            color: #ff3b30;
            cursor: pointer;
            text-align: right;
            margin-bottom: 10px;
            display: none;
        }

        /* 确保拖拽时子元素不干扰 */
        .drop-zone * {
            pointer-events: none;
        }
    </style>
</head>

<body>
    <button id="menu-btn" onclick="toggleMenu()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>

    <header class="header" id="sidebar">
        <div class="logo">
            <h1 onclick="location.href='index.html'" style="cursor: pointer;">祂的<br>工具箱</h1>
        </div>

        <!-- 导航控制 (切换开关) -->
        <div class="nav-controls" style="margin-bottom: 40px;">
            <div class="toggle-switch" id="paid-courses-toggle" onclick="togglePaidCourses(this)">
                <div class="toggle-circle"></div>
            </div>
            <span
                style="font-size: 11px; text-transform: uppercase; letter-spacing: 0.1em; color: #666;">显示/隐藏付费内容</span>
        </div>

        <nav class="nav">
            <div class="nav-sub-group">
                <a href="tools.html" class="nav-link italic" data-page="tools">资源库</a>
                <div class="nav-sub">
                    <a href="tools.html#online-tools">在线工具</a>
                    <a href="tools.html#literature">文献资料</a>
                    <a href="tools.html#video-tutorials">教程</a>
                    <a href="tools.html#open-source">开源项目</a>
                </div>
            </div>

            <a href="news.html" class="nav-link active" data-page="news">无趣今日</a>
            <a href="artists.html" class="nav-link" data-page="artists">作品参考</a>
            <a href="about.html" class="nav-link" data-page="about">关于</a>
            <a href="paid-courses.html" class="nav-link nav-subdued" id="paid-courses-link"
                data-page="paid-courses">付费课程</a>
            <a href="brain-research.html" class="nav-link nav-subdued" id="brain-research-link"
                data-page="brain-research">祂的研究</a>
        </nav>

        <div class="footer-info">
            <div style="font-size: 10px; color: #999; text-transform: uppercase; letter-spacing: 0.1em;">
                &copy; 2026 祂的工具箱<br>
                版权所有
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="page-content">


            <div id="blog-posts" class="blog-container">
                <div id="loading-indicator">正在加载归档...</div>
            </div>
        </div>
    </main>

    <!-- 管理控制 -->
    <div id="admin-controls">
        <button class="admin-btn" onclick="openAdminModal()"></button>
    </div>

    <!-- 登录/发布弹窗 -->
    <div id="admin-modal" class="modal" onclick="closeAdminModalByBackground(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button onclick="closeAdminModal()"
                style="position: absolute; top: 20px; right: 25px; background: transparent; border: none; color: #999; cursor: pointer; font-size: 28px; line-height: 1; z-index: 10;">×</button>
            <div id="login-form-container">
                <h3 class="modal-title">管理员访问</h3>
                <div class="form-group">
                    <input type="email" id="admin-email" placeholder="邮箱地址">
                </div>
                <div class="form-group">
                    <input type="password" id="admin-password" placeholder="密码">
                </div>
                <button class="submit-btn" onclick="handleAdminLogin()">授权登录</button>
                <div style="text-align: center; margin-top: 16px;">
                    <a href="javascript:void(0)" onclick="handleForgotPassword()"
                        style="color: #666; font-size: 12px; text-decoration: none; text-transform: uppercase; letter-spacing: 0.1em;">忘记密码？</a>
                </div>
                <p id="login-error"
                    style="color: red; font-size: 12px; margin-top: 12px; display: none; text-align: center;"></p>
            </div>

            <div id="reset-password-container" style="display: none;">
                <h3 class="modal-title">设置新密码</h3>
                <div class="form-group">
                    <input type="password" id="new-password" placeholder="输入新密码">
                </div>
                <button class="submit-btn" onclick="handlePasswordUpdate()">重置密钥</button>
                <div style="margin-top: 20px; text-align: center;">
                    <a href="javascript:void(0)" onclick="togglePasswordUpdate(false)"
                        style="color: #666; font-size: 12px; text-decoration: none; text-transform: uppercase; letter-spacing: 0.1em;">返回上级</a>
                </div>
                <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 30px;">
                    <p
                        style="font-size: 11px; color: #999; margin-bottom: 15px; text-align: center; text-transform: uppercase;">
                        快速操作：</p>
                    <button class="submit-btn"
                        onclick="document.getElementById('new-password').value='ych369369C@';handlePasswordUpdate()"
                        style="background: #eee; color: #000;">设为默认</button>
                </div>
            </div>

            <div id="post-form-container" style="display: none;">
                <div id="dashboard-nav"
                    style="display: flex; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                    <button id="nav-add-btn" class="dashboard-nav-btn active"
                        onclick="showAdminSection('add')">发布内容</button>
                    <button id="nav-manage-btn" class="dashboard-nav-btn"
                        onclick="showAdminSection('manage')">管理归档</button>
                </div>

                <div id="section-add">
                    <h3 class="modal-title">新条目</h3>
                    <div class="form-group">
                        <input type="text" id="post-title" placeholder="条目标题">
                    </div>
                    <div class="form-group">
                        <input type="text" id="post-date-str" placeholder="日期 (如: JAN-06-2026, 不填则默认今天)">
                    </div>
                    <div class="form-group">
                        <textarea id="post-content" rows="6" placeholder="条目内容..."></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" id="post-link" placeholder="外部链接 (可选)">
                    </div>
                    <div class="form-group">
                        <label
                            style="font-size: 11px; color: #999; text-transform: uppercase; margin-bottom: 8px; display: block;">项目图片
                            (拖拽或点击上传)</label>
                        <div id="image-drop-zone" class="drop-zone"
                            onclick="document.getElementById('image-input').click()">
                            <div id="drop-zone-content">
                                <div class="upload-icon">+</div>
                                <span>选择图片或拖拽至此</span>
                            </div>
                            <div id="image-preview-container"
                                style="width:100%; height:100%; position:absolute; top:0; left:0; display:none; z-index:2;">
                            </div>
                            <input type="file" id="image-input" accept="image/*" style="display: none;"
                                onchange="handleImageSelect(event)">
                        </div>
                        <div id="clear-preview-btn" class="clear-preview" onclick="clearImagePreview()">移除图片</div>
                    </div>
                    <button class="submit-btn" id="post-submit-btn" onclick="handlePostSubmit()">提交到归档</button>
                </div>

                <div id="section-manage" style="display: none;">
                    <h3 class="modal-title">管理归档</h3>
                    <p style="font-size: 13px; color: #666; margin-bottom: 20px;">开启管理模式后，项目卡片上会出现“删除”确认按钮。</p>
                    <button id="toggle-manage-mode-btn" class="submit-btn" onclick="toggleAdminManageMode()"
                        style="background: #333;">开启删除权限</button>
                </div>

                <div style="border-top: 1px solid #eee; margin-top: 40px; padding-top: 40px;">
                    <button class="submit-btn" onclick="togglePasswordUpdate(true)"
                        style="background: transparent; color: #999; margin-bottom: 10px; border: 1px solid #eee;">更新密钥</button>
                    <button class="submit-btn" onclick="handleLogout()"
                        style="background: transparent; color: #000; border: 1px solid #000; margin-bottom: 30px;">退出登录</button>
                    <button class="submit-btn" onclick="closeAdminModal()"
                        style="background: #000; color: #fff; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">返回网站</button>
                </div>
            </div>

        </div>
    </div>

    <script src="blog.js"></script>
    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.display = sidebar.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>

</html>

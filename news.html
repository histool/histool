<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>归档 - 祂的工具箱</title>
    <meta name="description" content="探索艺术与科技领域的最新动态">
    <link rel="stylesheet" href="style_gallery.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js" defer></script>
    <style>
        /* 归档页面特定样式 */
        .blog-container {
            display: flex;
            flex-direction: column;
            gap: 80px;
            max-width: 900px;
        }

        .post-card {
            border-bottom: 1px solid #eee;
            padding-bottom: 60px;
            transition: all 0.4s ease;
        }

        .post-date {
            font-size: 13px;
            color: #999;
            letter-spacing: 0.1em;
            margin-bottom: 15px;
            font-weight: normal;
            text-transform: uppercase;
        }

        .post-title {
            font-size: 32px;
            font-weight: normal;
            font-style: italic;
            margin-bottom: 24px;
            color: #000;
        }

        .post-content {
            font-size: 18px;
            line-height: 1.7;
            color: #333;
            margin-bottom: 30px;
            text-align: justify;
        }

        .post-image {
            width: 100%;
            margin-top: 30px;
            filter: grayscale(100%);
            transition: filter 0.8s ease;
        }

        .post-card:hover .post-image {
            filter: grayscale(0%);
        }


        #loading-indicator {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #999;
            padding: 100px 0;
        }
    </style>
</head>

<body>
    <button id="menu-btn" onclick="toggleMenu()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>

    <header class="header" id="sidebar">
        <div class="logo">
            <h1 onclick="location.href='index.html'" style="cursor: pointer;">HIS<br>TOOLBOX</h1>
        </div>

        <!-- 导航控制 (切换开关) -->
        <div class="nav-controls" style="margin-bottom: 40px;">
            <div class="toggle-switch" id="paid-courses-toggle" onclick="togglePaidCourses(this)">
                <div class="toggle-circle"></div>
            </div>
            <span
                style="font-size: 11px; text-transform: uppercase; letter-spacing: 0.1em; color: #666;">显示/隐藏付费内容</span>
        </div>

        <nav class="nav">
            <a href="index.html" class="nav-link" data-page="home">无聊的今天</a>

            <div class="nav-sub-group">
                <a href="tools.html" class="nav-link italic" data-page="tools">资源库</a>
                <div class="nav-sub">
                    <a href="tools.html">在线工具</a>
                    <a href="tools.html">文献资料</a>
                    <a href="tools.html">交互参考</a>
                </div>
            </div>

            <a href="his-tutorials.html" class="nav-link" data-page="his-tutorials">祂的教程</a>
            <a href="news.html" class="nav-link active" data-page="news">归档</a>
            <a href="artists.html" class="nav-link" data-page="artists">艺术家参考</a>
            <a href="about.html" class="nav-link" data-page="about">关于</a>
            <a href="paid-courses.html" class="nav-link nav-subdued" id="paid-courses-link"
                data-page="paid-courses">付费课程</a>
            <a href="brain-research.html" class="nav-link nav-subdued" id="brain-research-link"
                data-page="brain-research">祂的研究</a>
        </nav>

        <div class="footer-info">
            <div style="font-size: 10px; color: #999; text-transform: uppercase; letter-spacing: 0.1em;">
                &copy; 2026 HIS TOOLBOX<br>
                版权所有
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="page-content">
            <h1 class="page-title">归档</h1>

            <div id="blog-posts" class="blog-container">
                <div id="loading-indicator">正在加载归档...</div>
            </div>
        </div>
    </main>

    <!-- 管理控制 -->
    <div id="admin-controls">
        <button class="admin-btn" onclick="openAdminModal()"></button>
    </div>

    <!-- 登录/发布弹窗 -->
    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <div id="login-form-container">
                <h3 class="modal-title">管理员访问</h3>
                <div class="form-group">
                    <input type="email" id="admin-email" placeholder="邮箱地址">
                </div>
                <div class="form-group">
                    <input type="password" id="admin-password" placeholder="密码">
                </div>
                <button class="submit-btn" onclick="handleAdminLogin()">授权登录</button>
                <div style="text-align: center; margin-top: 16px;">
                    <a href="javascript:void(0)" onclick="handleForgotPassword()"
                        style="color: #666; font-size: 12px; text-decoration: none; text-transform: uppercase; letter-spacing: 0.1em;">忘记密码？</a>
                </div>
                <p id="login-error"
                    style="color: red; font-size: 12px; margin-top: 12px; display: none; text-align: center;"></p>
            </div>

            <div id="reset-password-container" style="display: none;">
                <h3 class="modal-title">设置新密码</h3>
                <div class="form-group">
                    <input type="password" id="new-password" placeholder="输入新密码">
                </div>
                <button class="submit-btn" onclick="handlePasswordUpdate()">重置密钥</button>
                <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 30px;">
                    <p
                        style="font-size: 11px; color: #999; margin-bottom: 15px; text-align: center; text-transform: uppercase;">
                        快速操作：</p>
                    <button class="submit-btn"
                        onclick="document.getElementById('new-password').value='ych369369C@';handlePasswordUpdate()"
                        style="background: #eee; color: #000;">设为默认</button>
                </div>
            </div>

            <div id="post-form-container" style="display: none;">
                <h3 class="modal-title">新条目</h3>
                <div class="form-group">
                    <input type="text" id="post-title" placeholder="条目标题">
                </div>
                <div class="form-group">
                    <textarea id="post-content" rows="6" placeholder="条目内容..."></textarea>
                </div>
                <div class="form-group">
                    <input type="text" id="post-link" placeholder="外部链接 (可选)">
                </div>
                <div class="form-group">
                    <input type="text" id="post-image" placeholder="图片链接 (可选)">
                </div>
                <button class="submit-btn" onclick="handlePostSubmit()">提交到归档</button>

                <div style="border-top: 1px solid #eee; margin-top: 40px; padding-top: 40px;">
                    <button class="submit-btn" onclick="togglePasswordUpdate(true)"
                        style="background: transparent; color: #999; margin-bottom: 10px; border: 1px solid #eee;">更新密钥</button>
                    <button class="submit-btn" onclick="handleLogout()"
                        style="background: transparent; color: #000; border: 1px solid #000;">退出登录</button>
                </div>
            </div>

            <button onclick="closeAdminModal()"
                style="position: absolute; top: -50px; right: 0; background: transparent; border: none; color: #000; cursor: pointer; font-size: 32px;">×</button>
        </div>
    </div>

    <script src="blog.js"></script>
    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.display = sidebar.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>

</html>
